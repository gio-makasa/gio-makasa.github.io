<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/movies.css">
  <script src="./assets/movies.js" defer></script>
  <title>Movies</title>
</head>

<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" id="menuIcon" onclick="toggleNav()">
      <path
        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
    </svg>

    <nav>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" id="Xicon" onclick="toggleNav()">
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
      </svg>
      <a href="#nowplayingSec" onclick="toggleNav()">now playing</a>
      <a href="#popularSec" onclick="toggleNav()">popular</a>
      <a href="#topratedSec" onclick="toggleNav()">top rated</a>
      <a href="#tvshowSec" onclick="toggleNav()">tv show</a>
      <a href="#upcomingSec" onclick="toggleNav()">upcoming</a>
    </nav>

    <div id="searchBox">
      <div id="searchInput">
        <input type="text" placeholder="Search..." id="search">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
        </svg>
      </div>

      <div id="searchResults" class="hide"></div>
    </div>
  </header>

  <main>
    <img src="./assets/img/ad.jpg" alt="ads" id="ads">

    <section id="nowplayingSec">
      <h2>now playing:</h2>
      <div id="nowPlayingContent" class="secContent"></div>
    </section>

    <section id="popularSec">
      <h2>popular:</h2>
      <div id="popularContent" class="secContent"></div>
    </section>

    <section id="topratedSec">
      <h2>top rated:</h2>
      <div id="topRatedContent" class="secContent"></div>
    </section>

    <section id="tvshowSec">
      <h2>TV show:</h2>
      <div id="tvContent" class="secContent"></div>
    </section>

    <section id="upcomingSec">
      <h2>upcoming:</h2>
      <div id="upcomingContent" class="secContent"></div>
    </section>
  </main>
</body>

</html>
