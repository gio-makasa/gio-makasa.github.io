<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="movies.css">
    <script src="movies.js" defer></script>
    <title>Movies</title>
</head>
<body>
  <!--top navigation bar starts-->
  <div class="topnav">
    <img src="../project_pictures/logo.png" alt="logo">
    <a href="#" data-bs-toggle="offcanvas" data-bs-target="#submenu-movies">ფილმები</a>
    <a href="#" data-bs-toggle="offcanvas" data-bs-target="#submenu-shows">სერიალები</a>
    <a href="#">ანიმე</a>
    <div class="search-container">
      <form>
        <input type="text" placeholder="ძებნა" name="search" id="search">
      </form>
    </div>
        
    <div class="offcanvas offcanvas-top" id="submenu-movies"></div>
    <div class="offcanvas offcanvas-top" id="submenu-shows"></div>
  </div>
  <div id="searchResults"></div>
  <!--top navigation bar ends-->


  <img src="../project_pictures/ad.jpg" alt="ads" id="ads">

  <!--carousel-->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="" alt="banner" class="d-block" style="width:100%; height: 500px;">
      </div>
      <div class="carousel-item">
        <img src="" alt="banner" class="d-block" style="width:100%; height: 500px;">
      </div>
      <div class="carousel-item">
        <img src="" alt="banner" class="d-block" style="width:100%; height: 500px;">
      </div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <img src="../project_pictures/ad.jpg" alt="ads" id="ads">
  
  <div class="sections">
    <h3 class="title">ახალი დამატებული ფილმები</h3>
    <div class="slideshow-container">
      <div class="myslides myslides-1" style="display: block;">
        <div class="flexslides movies"></div>
      </div>
      <div class="myslides myslides-1" style="display: none;">
        <div class="flexslides movies"></div>
      </div>
      <div class="myslides myslides-1" style="display: none;">
        <div class="flexslides movies"></div>
      </div>
      <a class="prev" onclick="minusSlides(1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
  </div>

  <div class="sections" id="premiere">
    <h3 class="title">პრემიერა</h3>
    <div class="slideshow-container">
      <div class="flexslides movies"></div>
    </div>
  </div>

  <div class="sections">
    <h3 class="title">სერიალები</h3>
    <div class="slideshow-container">
      <div class="myslides myslides-2" style="display: block;">
        <div class="flexslides TV"></div>
      </div>
      <div class="myslides myslides-2" style="display: none;">
        <div class="flexslides TV"></div>
      </div>
      <div class="myslides myslides-2" style="display: none;">
        <div class="flexslides TV"></div>
      </div>
      <a class="prev" onclick="minusSlides(2)">❮</a>
      <a class="next" onclick="plusSlides(2)">❯</a>
    </div>
  </div>
  
  <footer>
    <h4>ყველა უფლება დაცულია &copy; 2022</h4>
  </footer>
</body>
</html>
