<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/movies.css">
  <script src="./assets/movies.js" defer></script>
  <title>Movies</title>
</head>

<body>
  <header>
    <nav>
      <a href="#nowplayingSec">now playing</a>
      <a href="#popularSec">popular</a>
      <a href="#topratedSec">top rated</a>
      <a href="#tvshowSec">tv show</a>
      <a href="#upcomingSec">upcoming</a>
    </nav>

    <div id="searchBox">
      <div id="searchInput">
        <input type="text" placeholder="Search..." id="search">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
        </svg>
      </div>

      <div id="searchResults" class="hide"></div>
    </div>
  </header>

  <main>
    <img src="./assets/img/ad.jpg" alt="ads">

    <section id="nowplayingSec">
      <h2>now playing:</h2>
      <div id="nowPlayingContent" class="secContent"></div>
    </section>

    <section id="popularSec">
      <h2>popular:</h2>
      <div id="popularContent" class="secContent"></div>
    </section>

    <section id="topratedSec">
      <h2>top rated:</h2>
      <div id="topRatedContent" class="secContent"></div>
    </section>

    <section id="tvshowSec">
      <h2>TV show:</h2>
      <div id="tvContent" class="secContent"></div>
    </section>

    <section id="upcomingSec">
      <h2>upcoming:</h2>
      <div id="upcomingContent" class="secContent"></div>
    </section>
  </main>
</body>

</html>
