<!DOCTYPE html>
<html lang="ge">
	<head>
		<title>დაკარგული/ნაპოვნი ცხოველები</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="css/animal.css">
	</head>
	
	<body>
		<header>
			<h2 lang="ka">დაკარგული/ნაპოვნი ცხოველები</h2>
			<h2 lang="en">Lost/Found Animals</h2>
		</header>
		
		<nav>
			<a href="index.html"><span lang="ka">დაიკარგა</span> <span lang="en">Lost</span></a>
			<a href="found.html"><span lang="ka">ნაპოვნია</span> <span lang="en">Found</span></a>
			<a href="add.html"><span lang="ka">დამატება</span> <span lang="en">Add</span></a>
			<a href="aboutus.html"><span lang="ka">ჩვენს შესახებ</span> <span lang="en">About us</span></a>
			<div id="changer">
				KA
				<label class="switch">
					<input type="checkbox">
					<span class="slider round" id="switch_lang"></span>
				</label>
				ENG
			</div>
		</nav>
		
		<section>
		    <h3 lang="ka">დამატება</h3>
		    <h3 lang="en">Add</h3>
		  <article>
				<fieldset>
				  <legend> <span lang="ka">განცხადება</span><span lang="en">Statement</span></legend>
				  <form id="damateba">
                    <label for="myfile"><span lang="ka">ატვირთეთ ფოტო:</span><span lang="en">Upload photo</span></label>
                    <input type="file" id="myfile" name="myfile"><br><br>
					<label for="fname"><span lang="ka">სახელი:</span><span lang="en">Firstname:</span></label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname"><span lang="ka">გვარი:</span><span lang="en">Lastname:</span></label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <input type="radio" id="Lostradio" name="lost/found" value="Lost">
                    <label for="Lostradio"><span lang="ka">დაიკარგა</span><span lang="en">Lost</span></label>&#160;&#160;
                    <input type="radio" id="Foundradio" name="lost/found" value="Found">
                    <label for="Foundradio"><span lang="ka">ვიპოვე</span><span lang="en">Found</span></label><br>
					<input id="reset" type="reset"><input id="submit" type="submit">
                  </form>
				</fieldset>
		  </article>
		</section>

		<footer>
		  <p lang="ka">ყველა უფლება დაცულია 2022&copy;</p>
		  <p lang="en">All rights reserved 2022&copy;</p>
		</footer>
	</body>
	<script>
		$('[lang="en"]').hide();
		$('#switch_lang').click(function(){
			$('[lang="en"]').toggle();
			$('[lang="ka"]').toggle();
		});
	</script>
</html>
