<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js" defer></script>
    <title>Form</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Form</h1>
        <form id="main" name="main">
            <div class="row mb-3">
                <div class="col-sm">
                    <label for="fname">First name:
                        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Only letters!">
                            <i class="fa-regular fa-circle-question"></i>
                        </a>
                    </label>
                    <input class="form-control" type="text" id="fname" name="First name" required pattern="[A-Za-z]*">
                </div>
                <div class="col-sm">
                    <label for="lname">Last name:
                        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Only letters!">
                            <i class="fa-regular fa-circle-question"></i>
                        </a>
                    </label>
                    <input class="form-control" type="text" id="lname" name="Last name" required pattern="[A-Za-z]*">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm">
                    <label for="Address">Address:
                        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Max 35 Character!">
                            <i class="fa-regular fa-circle-question"></i>
                        </a>
                    </label>
                    <input class="form-control" type="text" id="Address" name="Address" maxlength="35" required>
                </div>
                <div class="col-sm">
                    <label for="date">Date:</label>
                    <input class="form-control" type="date" id="date" name="Date">
                </div>
                <div class="col-sm">
                    <label for="gender">Gender:</label>
                    <select class="form-select mt3" id="gender" name="Gender">
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="Notes">Notes:</label>
                <textarea class="form-control" name="Notes" id="Notes"></textarea>
            </div>
            
            <input type="submit" class="btn btn-primary" value="submit" id="submit">
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-dark table-striped mt-3" id="table">
            <thead>
                <tr  data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
                    <th>Del</th>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Address</th>
                    <th>Date</th>
                    <th>Gender</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
