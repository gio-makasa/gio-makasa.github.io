<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="Shopping_list.css">
    <title>Shopping list</title>
</head>
<body>
    <div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
        <header class="w3-container w3-light-grey w3-padding-16">
          <h3>My Shopping List</h3>
        </header>
    
        <ul class="w3-ul">
            <li ng-repeat="x in products" class="w3-padding-16">
                {{x}}
                <span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span>
            </li>
        </ul>
    
        <div class="w3-container w3-light-grey w3-padding-16">
          <div class="w3-row w3-margin-top">
            <div id="input">
              <input placeholder="Add shopping item" ng-model="product" class="w3-input w3-border w3-padding">
              <button ng-click="addItem()" class="w3-green">ADD</button>
            </div>
          </div>
        </div>
    </div>
</body>
<script>
    var app = angular.module("myShoppingList",[]);
    app.controller("myCtrl", function($scope){
        $scope.products = [];
        $scope.addItem = function(){
            if(!$scope.product){return;}
            if($scope.products.indexOf(angular.lowercase($scope.product)) == -1){
                $scope.products.push($scope.product);
            } else {
                window.alert("Product already in the list");
            }
            $scope.product = '';
        }
        $scope.removeItem = function(index){
            $scope.products.splice(index, 1);
        }
    });
</script>
</html>
