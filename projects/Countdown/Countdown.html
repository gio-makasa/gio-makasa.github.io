<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Countdown.css">
    <title>Countdown</title>
</head>
<body>
    <h1>Until New Year:</h1>
    <div id="frame">
        <div class="date" id="days">
            <span id="day"></span>
            <span>DAYS</span>
        </div>
        <div class="date" id="hours">
            <span id="hour"></span>
            <span>HOURS</span>
        </div>
        <div class="date" id="minutes">
            <span id="minute"></span>
            <span>MINUTES</span>
        </div>
        <div class="date" id="seconds">
            <span id="second"></span>
            <span>SECONDS</span>
        </div>
    </div>
</body>
<script>
    var days = document.getElementById("day");
    var hours = document.getElementById("hour");
    var minutes = document.getElementById("minute");
    var seconds = document.getElementById("second");
    var Y = new Date().getFullYear() + 1;
    var date = new Date("1 Jan " + Y);

    function countdown(){
        let n = new Date();
        let Totalseconds = (date - n) / 1000;

        days.innerHTML = Math.floor(Totalseconds / 3600 / 24);
        hours.innerHTML = Math.floor(Totalseconds / 3600) % 24;
        minutes.innerHTML = Math.floor(Totalseconds / 60) % 60;
        seconds.innerHTML = Math.floor(Totalseconds) % 60;
    }

    countdown();
    setInterval(countdown, 1000);
</script>
</html>
