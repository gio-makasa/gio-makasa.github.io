<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="passgenerator.css">
    <script src="passgenerator.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <p id="demo"></p>
    <div id="container">
        <h2>Password Generator</h2>
        <div id="output"><input type="text" id="outpass" readonly><button id="copy" onclick="copy()"><i class="fa-solid fa-copy"></i></button></div>
        <div id="input">
            <div class="option"><label for="length">Password length</label> <input type="number" id="length" min="1" value="1"></div>
            <div class="option"><label for="upper">Include uppercase letters</label> <input type="checkbox" id="upper" checked></div>
            <div class="option"><label for="lower">Include lowercase letters</label> <input type="checkbox" id="lower" checked></div>
            <div class="option"><label for="numbers">Include numbers</label> <input type="checkbox" id="numbers" checked></div>
            <div class="option"><label for="symbols">Include symbols</label> <input type="checkbox" id="symbols" checked></div>
        </div>
        <button id="generate">Generate Password</button>
    </div>
</body>
</html>
