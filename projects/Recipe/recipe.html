<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="recipe.css">
    <script src="recipe.js" defer></script>
    <title>Recipe</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <button id="menu"><i class="fa-solid fa-bars"></i></button>
            <h1>RECIPES</h1>
            <button id="search" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <input type="text" placeholder="Search..." id="searchinput" autocomplete="off">
        <div id="searching">
            <div id="results"></div>
        </div>
        <div id="fav-meals">
            <h2>Favorite Meals</h2>
            <ul id="fav-list"></ul>
        </div>
        <div id="meals"></div>
    </div>
</body>
</html>
