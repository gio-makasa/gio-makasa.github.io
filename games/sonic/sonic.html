<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sonic.css">
    <title>Sonic</title>
</head>
<body onload="startGame()">
</body>
<script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;
    var jump = true;
    const sonics = ["pictures/sonic_back.png","pictures/sonic_mid.png","pictures/sonic_front.png"];

    function startGame() {
        myGameArea.start();
        myGamePiece = new component(50, 50, "pictures/sonic_front.png", 10, 220, "image");
        myScore = new component("30px", "Consolas", "black", 30, 30, "text");
    }
    
    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 1000;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('keydown', function (e) {myGameArea.key = e.keyCode; keyUp();})
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
            clearInterval(this.interval);
        }
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
    }

    function component(width, height, color, x, y, type) {
        this.type = type;
        if (type == "image") {
            this.image = new Image();
            this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
  this.gravitySpeed = 0;
        this.update = function(){
            ctx = myGameArea.context;
            if (type == "image") {
                ctx.drawImage(this.image,
                this.x,
                this.y,
                this.width, this.height);
            } else
            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitBottom();
            this.hitTop();
        }
        this.hitBottom = function() {
            var rockbottom = myGameArea.canvas.height - this.height;
            if (this.y > rockbottom) {
                this.y = rockbottom;
            }
        }
        this.hitTop = function() {
            if (this.y < 90) {
                this.y = 90;
            }
        }
        this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) ||
            (mytop > otherbottom) ||
            (myright < otherleft) ||
            (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }

    function accelerate(n) {
        myGamePiece.gravitySpeed = n;
    }

    function keyUp(){
        jump = false;
        setTimeout(() => {
        myGameArea.key = false;
        }, 200);
        if(myGamePiece.y == 220) jump=true
    }

    function moving(){
        let r = Math.floor(Math.random()*3);
        myGamePiece.image.src = sonics[r];
    }

    function updateGameArea() {
        var x, y;
        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                myGameArea.stop();
                return;
            }
        }
        myGameArea.clear();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || myObstacles[myObstacles.length - 1].x == 550) {
            let r = Math.random() * 30 + 20;
            x = myGameArea.canvas.width;
            y = myGameArea.canvas.height - r;
            myObstacles.push(new component(10, r, "green", x, y));
        }
        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].x += -10;
            myObstacles[i].update();
        }
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
        if (myGameArea.key && jump && myGameArea.key == 32 || myGameArea.key == 38) {accelerate(-15); myGamePiece.image.src = "pictures/sonic_back.png";}
        else {accelerate(5); moving();}
        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }
</script>
</html>
