<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race</title>
    <style>
        body{
            background-color: #202020;
        }
        canvas{
            position: relative;
            left: 50%;
            transform: translate(-50%);
        }
    </style>
</head>
<body onload="startGame()"></body>
<script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;
    var speed = 5;

    function startGame() {
        myGameArea.start();
        myGamePiece = new component(50, 90, "pictures/red_car.png", 40, 350, "image");
        myBackground = new component(250, 450, "pictures/road.png", 0, 0, "background");
        myScore = new component("30px", "Consolas", "white", 10, 30, "text");
    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 250;
            this.canvas.height = 450;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('keydown', function (e) { myGameArea.keys = (myGameArea.keys || []); myGameArea.keys[e.keyCode] = true;})
            window.addEventListener('keyup', function (e) { myGameArea.keys[e.keyCode] = false;})
        },
        clear : function() {
            for (i = 0; i < myObstacles.length; i++) {
                if (myObstacles[0].y > myGameArea.canvas.height) {
                    myObstacles.shift();
                }
            }
        },
        stop : function() {
            clearInterval(this.interval);
        }
    }

    function component(width, height, color, x, y, type) {
        this.type = type;
        if (type == "image" || type == "background") {
            this.image = new Image();
            this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function(){
            ctx = myGameArea.context;
            if (type == "image" || type == "background") {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                if (type == "background") {
                    ctx.drawImage(this.image, this.x, this.y - this.height, this.width, this.height);
                }
            } else
            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        this.newPos = function() {
            this.y += this.speedY;
            if (this.type == "background") {
                if (this.y == (this.height)) {
                    this.y = 0;
                }
            }
        }
        this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) ||
            (mytop > otherbottom) ||
            (myright < otherleft) ||
            (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }

    function updateGameArea() {
        var x, y;
        for (i = 0; i < myObstacles.length; i++) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                myGameArea.stop();
                return;
            }
        }
        myGameArea.clear();
        myBackground.speedY = speed;
        myBackground.newPos();
        myBackground.update();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || myObstacles[myObstacles.length - 1].y == 120) {
            let r = Math.floor(Math.random() * 2);
            r ? x = 40 : x = 150;
            myObstacles.push(new component(50, 90, "pictures/blue_car.png", x, -90, "image"));
        }
        for (i = 0; i < myObstacles.length; i++) {
            myObstacles[i].y += speed;
            myObstacles[i].update();
        }
        myGamePiece.speedY = 0;
        if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.x = 40; }
        if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.x = 150; }
        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }
</script>
</html>
